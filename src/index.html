<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Bingo On-line</h1>
        <form id="form-sorteador">
            <div>
                <label for="numero-maximo">Digite a quantidade de números na cartela:</label>
                <input type="number"id="numero-maximo" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear número</button>
            <div class="resultado">
                O número sorteado: <span id="resultado-valor"></span>
            </div>
            <div>
                <p>Números Sorteados:
                    <ul id="numeros-sorteados"></ul>
                </p>
            </div>
        </form>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
